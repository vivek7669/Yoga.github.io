<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Itim&family=Lobster&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6d6eb5f352.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $("#a1").focus(function (){
                $("#i1").prop("src", "p1.jpg");
            });

            $("#a1").blur(function () {
                $("#i1").prop("src", "p2.jpg");
            });
        });
    </script>

</head>
<body>
    <img src="p2.jpg" alt="" id="i1" width=100px>
    <form action="">
        <input type="password" id="a1">
        <input type="password" class="form-control" id="a1">
        <input type="submit" value="Check">
    </form>
</body>
</html>
